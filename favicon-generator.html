<!DOCTYPE html>
<html>
  <head>
    <title>YTS Favicon Generator</title>
    <style>
      body {
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .favicon {
        width: 32px;
        height: 32px;
        background: #121212;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00e600;
        font-weight: bold;
        font-size: 12px;
        border: 1px solid #333;
      }
      .instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <h3>YTS Favicon Generator</h3>
      <p>Right-click on the green "YTS" box below and save it as favicon.ico</p>
      <p>Or take a screenshot and convert it to ICO format.</p>
    </div>
    <div class="favicon">YTS</div>
  </body>
</html>
